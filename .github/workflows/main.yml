name: Java Tests with Gradle

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: 19
        distribution: 'adopt'

    - name: Set up Gradle
      run: |
        # chmod +x group-tdd-3/gradlew
        cd group-tdd-3

    - name: Run Gradle Test
      run: ./gradlew test
