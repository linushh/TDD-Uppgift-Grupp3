name: Java Tests with Gradle

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: 19
        distribution: 'adopt'

    - name: Build with Gradle
      working-directory: group-tdd-3  # Ange arbetskatalogen h√§r
      run: ./gradlew test
